<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Osoba</title>
</head>
<body>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
	<h1>Osoba</h1>
	<div th:if="${notFound}">
		<div class="person-card">
			<p>Nie znaleziono osoby o podanym indeksie.</p>
			<a class="button secondary" href="/people">Powrót do listy</a>
		</div>
	</div>
	<div th:unless="${notFound}">
		<div class="person-card">
			<p>Imię: <span th:text="${person.firstName}"></span></p>
			<p>Nazwisko: <span th:text="${person.familyName}"></span></p>
			<div style="margin-top:10px">
				<a class="button" href="/people">Powrót do listy</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
